<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹出框视区覆盖，弹出框水平垂直居中</title>
    <!--
    弹出框视区覆盖
    https://www.zhangxinxu.com/wordpress/2012/09/new-viewport-relative-units-vw-vh-vm-vmin/
    1: 实现视区覆盖  2：弹出框水平垂直居中，不管图片大小，都是一屏显示
    -->
    <style>
        #box {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            width: 100vw;
            height: 100%;
            height: 100vh;
            z-index: 2;
            text-align: center;
            background-color: rgba(0, 0, 0, .35);
        }

        .dialog_box {
            display: inline-block;
            border: 1px solid #ccc;
            vertical-align: middle;
        }

        #box:after {
            display: inline-block;
            content: '';
            width: 0px;
            height: 100%;
            vertical-align: middle;
        }

        .vw_vh_img {
            max-width: 90vw;
            max-height: 90%;
            max-height: 90vh;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<h3>点击图片查看大图</h3>
<h5>第一种方法：借用vw，vh来实现，可以用于多张幻灯片的浏览</h5>
<h5>第二种方法：借用background 居中显示 来实现</h5>
<div style="margin: 20px;">
    <img src="img/fengjing_1.jpg" alt="" width="50px" onclick="getDetail()">

    <div id="box" onclick="hide()">
        <div class="dialog_box">
            <img src="img/fengjing_1.jpg" class="vw_vh_img">
        </div>
    </div>
</div>

<style>
    #box2 {
        display: none;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0px;
        background-color: rgba(0, 0, 0, .35);
    }

    div span {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0px;
        margin: 20px;
        background: url("img/fengjing_9.jpg") center center no-repeat;
        background-size: contain;
    }
</style>
<div style="margin: 20px;">
    <img src="img/fengjing_9.jpg" alt="" width="50px" onclick="getDetail2()">

    <div id="box2" onclick="hide2()">
        <span></span>
    </div>
</div>

<script>
function getDetail () {
  box.style.display = "block";
}

function hide () {
  box.style.display = "none";
}

function getDetail2 () {
  box2.style.display = "block";
}

function hide2 () {
  box2.style.display = "none";
}

</script>
</body>
</html>
